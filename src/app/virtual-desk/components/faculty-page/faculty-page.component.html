<div class="container mt-4">
    <div class="row p-2">
        <div class="col-md-6 p-4 order-2 order-md-1">
            <div *ngIf="facultyData.length">
                <h5 class="my-5 display-4">Uploaded Documents</h5>
                <div *ngFor="let faculty of facultyData">
                    <div class="fw-card my-3">
                        <div class="row">
                            <div class="col-sm-6">
                                <span class="badge bg-primary me-2 mb-2">{{faculty.bCode}} {{faculty.section}}</span>
                                <span class="badge bg-primary me-2 mb-2">Year {{faculty.year}}</span>
                                <p class="mb-0 lead fw-bold">{{faculty.topic}}</p>
                                <p class="mb-0">{{faculty.subject}}</p>
                            </div>
                            <div class="col-sm-6 d-flex justify-content-sm-end align-items-center">
                                <button class="btn btn-primary my-2" (click)="openNewTab(faculty.url)">View/Download File</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!facultyData.length">
                <h3><b>No Documents Uploaded</b></h3>
            </div>
        </div>
        <div class="col-md-6 p-4 order-1 order-md-2">
            <div class="login-card shadow container">
                <form [formGroup]="facultyForm">
                    <div class="form-group">
                        <label class="fw-bold">
                            Department
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                            class="form-control"
                            formControlName="bCode"
                            autocomplete="off"
                            [class.border-danger]="facultyForm.get('bCode').invalid && (facultyForm.get('bCode').dirty || facultyForm.get('bCode').touched || isFormSubmitted)"/>
                            <div *ngFor="let validation of validationMessages.bCode">
                                <small class="text-danger error" *ngIf="facultyForm.get('bCode').hasError(validation.type) && (facultyForm.get('bCode').dirty || facultyForm.get('bCode').touched || isFormSubmitted)">
                                        {{validation.message}}
                                </small>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold">
                            Year
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                            class="form-control"
                            formControlName="year"
                            autocomplete="off"
                            [class.border-danger]="facultyForm.get('year').invalid && (facultyForm.get('year').dirty || facultyForm.get('year').touched || isFormSubmitted)"/>
                            <div *ngFor="let validation of validationMessages.year">
                                <small class="text-danger error" *ngIf="facultyForm.get('year').hasError(validation.type) && (facultyForm.get('year').dirty || facultyForm.get('year').touched || isFormSubmitted)">
                                        {{validation.message}}
                                </small>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold">
                            Section
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                            class="form-control"
                            formControlName="section"
                            autocomplete="off"
                            [class.border-danger]="facultyForm.get('section').invalid && (facultyForm.get('section').dirty || facultyForm.get('section').touched || isFormSubmitted)"/>
                            <div *ngFor="let validation of validationMessages.section">
                                <small class="text-danger error" *ngIf="facultyForm.get('section').hasError(validation.type) && (facultyForm.get('section').dirty || facultyForm.get('section').touched || isFormSubmitted)">
                                        {{validation.message}}
                                </small>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold">
                            Subject
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                            class="form-control"
                            formControlName="subject"
                            autocomplete="off"
                            [class.border-danger]="facultyForm.get('subject').invalid && (facultyForm.get('subject').dirty || facultyForm.get('subject').touched || isFormSubmitted)"/>
                            <div *ngFor="let validation of validationMessages.subject">
                                <small class="text-danger error" *ngIf="facultyForm.get('subject').hasError(validation.type) && (facultyForm.get('subject').dirty || facultyForm.get('subject').touched || isFormSubmitted)">
                                        {{validation.message}}
                                </small>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold">
                            Topic
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                            class="form-control"
                            formControlName="topic"
                            autocomplete="off"
                            [class.border-danger]="facultyForm.get('topic').invalid && (facultyForm.get('topic').dirty || facultyForm.get('topic').touched || isFormSubmitted)"/>
                            <div *ngFor="let validation of validationMessages.topic">
                                <small class="text-danger error" *ngIf="facultyForm.get('topic').hasError(validation.type) && (facultyForm.get('topic').dirty || facultyForm.get('topic').touched || isFormSubmitted)">
                                        {{validation.message}}
                                </small>
                            </div>
                    </div>
                    <input type="text" formControlName="url" hidden required>
                    <input type="text" formControlName="name" hidden required>
                    <div class="form-group">
                        <label class="fw-bold">
                            File
                            <span class="mandatory"> *</span>
                        </label>
                        <input class="mx-2"type="file" (change)="upload($event)">
                        <br>
                        <label class="mt-3 fw-bold">Progress</label>
                        <progress class="mx-3" max="100" [value]="(uploadProgress | async)"></progress>
                    </div>
                    <button class="btn btn-primary my-2 me-4" (click)="resetForm()">Reset</button>
                    <button class="btn btn-primary my-2 " (click)="submitFacultyForm()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
