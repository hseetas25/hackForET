<div class="container mt-4">
    <div class="row p-2 d-flex align-items-center">
        <div class="col-md-6 p-2">
            <h1><b>Faculty Registration</b></h1>
            
            <h4>Step 1</h4>
            <p class="mb-4">Enter your details in the fields provided.</p>
            
            <h4>Step 2</h4>
            <p class="mb-4">Click on Submit button to enroll yourself for Virtual Desk.</p>
            
            <h4>Step 3</h4>
            <p class="mb-4">Navigate to Login Page to check upload Notes.</p>
        </div>
        <div class="col-md-6 p-2">
            <div class="login-card shadow container">
                <form [formGroup]="facultyForm">
                    <div class="form-group">
                        <label class="fw-bold">
                            Faculty ID
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                            class="form-control"
                            formControlName="facultyId"
                            autocomplete="off"
                            [class.border-danger]="facultyForm.get('facultyId').invalid && (facultyForm.get('facultyId').dirty || facultyForm.get('facultyId').touched || isFormSubmitted)"/>
                            <div *ngFor="let validation of validationMessages.facultyId">
                                <small class="text-danger error" *ngIf="facultyForm.get('facultyId').hasError(validation.type) && (facultyForm.get('facultyId').dirty || facultyForm.get('facultyId').touched || isFormSubmitted)">
                                        {{validation.message}}
                                </small>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold">
                            Faculty Name
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                            class="form-control"
                            formControlName="facultyName"
                            autocomplete="off"
                            [class.border-danger]="facultyForm.get('facultyName').invalid && (facultyForm.get('facultyName').dirty || facultyForm.get('facultyName').touched || isFormSubmitted)"/>
                            <div *ngFor="let validation of validationMessages.facultyName">
                                <small class="text-danger error" *ngIf="facultyForm.get('facultyName').hasError(validation.type) && (facultyForm.get('facultyName').dirty || facultyForm.get('facultyName').touched || isFormSubmitted)">
                                        {{validation.message}}
                                </small>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold">
                            Department
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                            class="form-control"
                            formControlName="bCode"
                            autocomplete="off"
                            [class.border-danger]="facultyForm.get('bCode').invalid && (facultyForm.get('bCode').dirty || facultyForm.get('bCode').touched || isFormSubmitted)"/>
                            <div *ngFor="let validation of validationMessages.bCode">
                                <small class="text-danger error" *ngIf="facultyForm.get('bCode').hasError(validation.type) && (facultyForm.get('bCode').dirty || facultyForm.get('bCode').touched || isFormSubmitted)">
                                        {{validation.message}}
                                </small>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold">
                            Password
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="password"
                            class="form-control"
                            formControlName="password"
                            autocomplete="off"
                            [class.border-danger]="facultyForm.get('password').invalid && (facultyForm.get('password').dirty || facultyForm.get('password').touched || isFormSubmitted)"/>
                            <div *ngFor="let validation of validationMessages.password">
                                <small class="text-danger error" *ngIf="facultyForm.get('password').hasError(validation.type) && (facultyForm.get('password').dirty || facultyForm.get('password').touched || isFormSubmitted)">
                                        {{validation.message}}
                                </small>
                            </div>
                    </div>
                    <button class="btn btn-primary my-2 me-4" (click)="resetForm()">Reset</button>
                    <button class="btn btn-primary my-2 " (click)="submitFacultyForm()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
