<div class="container mt-4">
    <div *ngIf="subjects.length">
        <h3 class="text-center mt-5"><b>List Of Documents</b></h3>
        <div class="row my-5" *ngFor="let subject of subjects">
            <h4><b>{{subject}}</b></h4>
            <div class="col-sm-6 col-lg-4 col-xl-3" *ngFor="let document of documentData[subject]">
                <div class="card my-3" >
                    <div class="card-header"><p><b>Faculty Name: </b> {{document.name}}</p></div>
                    <div class="card-body">
                        <p><b>Course Year: </b>{{document.year}}</p>
                        <p><b>Department Code: </b>{{document.bCode}}</p>
                        <p><b>Section: </b>{{document.section}}</p>
                        <p><b>Topic: </b>{{document.topic}}</p>
                        <button class="btn btn-primary" (click)="openNewTab(document.url)">View/Download File</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!subjects.length">
        <h3 class="text-center mt-5"><b>No Documents Uploaded</b></h3>
    </div>
</div>
