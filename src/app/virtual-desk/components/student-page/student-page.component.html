<div class="container mt-4">
    <div *ngIf="subjects.length">
        <div class="row my-5">
            <div class="col-sm-6 col-md-8 d-flex align-items-center">
                <h5 class="display-4 mb-3">Available Documents</h5>
            </div>
            <div class="col-sm-6 col-md-4 d-flex flex-column justify-content-center">
                <p class="text-muted mb-1" style="font-size: 0.8em;">Omnisearch</p>
                <div class="form-group w-100">
                    <input type="text" class="form-control" placeholder="Type any keyword" [(ngModel)]="searchWord">
                </div>
            </div>
        </div>
        <div class="my-5" *ngFor="let subject of subjects.sort()">
            <h4 *ngIf="!searchWord.length"><b>{{subject}}</b></h4>
            <div *ngFor="let document of documentData[subject] | searchPipe: searchWord">
                <div class="fw-card my-3">
                    <div class="row">
                        <div class="col-sm-6">
                            <span class="badge bg-primary me-2 mb-2" *ngIf="searchWord.length">{{subject}}</span> 
                            <span class="badge bg-primary me-2 mb-2">Year {{document.year}}</span> 
                            <span class="badge bg-primary me-2 mb-2">{{document.bCode}} {{document.section}}</span> 
                            <p class="mb-0 lead fw-bold">{{document.topic}}</p>
                            <p class="mb-0">By {{document.name}}</p>
                        </div>
                        <div class="col-sm-6 d-flex justify-content-sm-end align-items-center">
                            <button class="btn btn-primary my-2" (click)="openNewTab(document.url)">View/Download File</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!subjects.length">
        <h3 class="text-center mt-5"><b>No Documents Uploaded</b></h3>
    </div>
</div>
